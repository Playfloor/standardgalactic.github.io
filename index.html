<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Game</title>
    <style>
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>

        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var stars = [];
        var numStars = 1000;

        for (var i = 0; i < numStars; i++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var size = Math.random() * 2 + 1;
            stars.push({ x: x, y: y, size: size });
        }

        var x = canvas.width / 2;
        var y = canvas.height / 2;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            for (var i = 0; i < numStars; i++) {
                var star = stars[i];
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function update() {
            if (held_keys['a']) {
                x -= 5;
            }
            if (held_keys['d']) {
                x += 5;
            }
            if (held_keys['w']) {
                y -= 5;
            }
            if (held_keys['s']) {
                y += 5;
            }

            // wrap around canvas edges
            if (x < 0) {
                x = canvas.width;
            }
            if (x > canvas.width) {
                x = 0;
            }
            if (y < 0) {
                y = canvas.height;
            }
            if (y > canvas.height) {
                y = 0;
            }
        }

        function gameLoop() {
            update();
            draw();
            window.requestAnimationFrame(gameLoop);
        }

        gameLoop();

    </script>
</body>
</html>
