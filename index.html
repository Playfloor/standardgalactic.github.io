<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Starfield</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let canvas = document.createElement("canvas");
        let context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        let spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 5
        };

        let words = ["hello", "world", "space", "bubble", "fly", "star", "planet", "galaxy"];
        let bubbles = [];
        for (let i = 0; i < 1000; i++) {
            bubbles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3,
                speed: Math.random() * 0.5 + 0.1,
                word: words[Math.floor(Math.random() * words.length)]
            });
        }

        let controls = {
            forward: false,
            backward: false,
            leftRotate: false,
            rightRotate: false
        };

        function draw() {
            context.fillStyle = "#000000";
            context.fillRect(0, 0, canvas.width, canvas.height);

            for (let bubble of bubbles) {
                context.fillStyle = "#ffffff";
                context.beginPath();
                context.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                context.closePath();
                context.fill();

                if (Math.abs(spaceship.x - bubble.x) < 50 && Math.abs(spaceship.y - bubble.y) < 50) {
                    context.fillStyle = "#ffffff";
                    context.fillText(bubble.word, bubble.x, bubble.y);
                }
            }
        }

        function update() {
            let moveFactor = controls.forward ? 1 : controls.backward ? -1 : 0;
            let rotateFactor = controls.rightRotate ? 1 : controls.leftRotate ? -1 : 0;

            for (let bubble of bubbles) {
                bubble.y += bubble.speed * moveFactor;
                bubble.x += bubble.speed * rotateFactor;

                if (bubble.x < 0 || bubble.x > canvas.width || bubble.y < 0 || bubble.y > canvas.height) {
                    bubble.x = Math.random() * canvas.width;
                    bubble.y = Math.random() * canvas.height;
                    bubble.size = Math.random() * 3;
                }
            }
        }

        document.addEventListener("keydown", function(event) {
            switch (event.key) {
                case 'w':
                    controls.forward = true;
                    break;
                case 's':
                    controls.backward = true;
                    break;
                case 'q':
                    controls.leftRotate = true;
                    break;
                case 'e':
                    controls.rightRotate = true;
                    break;
            }
        });

        document.addEventListener("keyup", function(event) {
            switch (event.key) {
                case 'w':
                    controls.forward = false;
                    break;
                case 's':
                    controls.backward = false;
                    break;
                case 'q':
                    controls.leftRotate = false;
                    break;
                case 'e':
                    controls.rightRotate = false;
                    break;
            }
        });

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>

</html>
