
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Starfield</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script src="https://threejs.org/build/three.js"></script>
	<script>
		window.onload = function() {
			// Create the renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Create the scene
			var scene = new THREE.Scene();

			// Create the camera
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;

			// Create the stars
			var stars = new THREE.Geometry();
			for (var i = 0; i < 1000; i++) {
				var star = new THREE.Vector3();
				star.x = THREE.Math.randFloatSpread(2000);
				star.y = THREE.Math.randFloatSpread(2000);
				star.z = THREE.Math.randFloatSpread(2000);
				stars.vertices.push(star);
			}
			var starMaterial = new THREE.PointsMaterial({ color: 0x888888 });
			var starField = new THREE.Points(stars, starMaterial);
			scene.add(starField);

			// Handle keyboard input
			var keys = {};
			document.addEventListener("keydown", function(event) { keys[event.keyCode] = true; });
			document.addEventListener("keyup", function(event) { keys[event.keyCode] = false; });

			// Animation loop
			function animate() {
				// Move the camera
				if (keys[87]) camera.position.z -= 0.1; // W
				if (keys[83]) camera.position.z += 0.1; // S
				if (keys[65]) camera.position.x -= 0.1; // A
				if (keys[68]) camera.position.x += 0.1; // D
				// TODO: Add more movements

				// Render the scene
				renderer.render(scene, camera);

				// Request another animation frame
				requestAnimationFrame(animate);
			}

			// Start the animation loop
			animate();
		}
	</script>
</body>
</html>
