<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Starfield</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script>
		window.onload = function() {
			// Create the canvas
			var canvas = document.createElement("canvas");
			var context = canvas.getContext("2d");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			document.body.appendChild(canvas);

			// Create the stars
			var stars = [];
			for (var i = 0; i < 1000; i++) {
				var star = {
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					size: Math.random() * 3,
					speed: Math.random() * 0.5 + 0.1
				};
				stars.push(star);
			}

			// Draw the scene
			function draw() {
				// Clear the canvas
				context.fillStyle = "#000000";
				context.fillRect(0, 0, canvas.width, canvas.height);

				// Draw the stars
				context.fillStyle = "#ffffff";
				for (var i = 0; i < stars.length; i++) {
					var star = stars[i];
					context.beginPath();
					context.arc(star.x, star.y, star.size, 0, Math.PI * 2);
					context.closePath();
					context.fill();
				}

				// Move the stars
				for (var i = 0; i < stars.length; i++) {
					var star = stars[i];
					star.x -= star.speed;
					if (star.x < 0) {
						star.x = canvas.width;
					}
				}

				// Request another animation frame
				requestAnimationFrame(draw);
			}

			// Handle keyboard input
			var upPressed = false;
			var downPressed = false;
			var leftPressed = false;
			var rightPressed = false;
			var qPressed = false;
			var rPressed = false;
			var spaceship = {
				x: canvas.width / 2,
				y: canvas.height / 2
			};

			document.addEventListener("keydown", function(event) {
				switch (event.keyCode) {
					case 65: // A
						leftPressed = true;
						break;
					case 68: // D
						rightPressed = true;
						break;
					case 87: // W
						upPressed = true;
						break;
					case 83: // S
						downPressed = true;
						break;
					case 81: // Q
						qPressed = true;
						break;
					case 82: // R
						rPressed = true;
						break;
				}
			});
			
			// Update the scene
		function update() {
			// Rotate left and right
			if (qPressed) {
				canvas.style.transform = "rotate(-1deg)";
			} else if (rPressed) {
				canvas.style.transform = "rotate(1deg)";
			}

			// Move the spaceship
			if (leftPressed) {
				spaceship.x -= 5;
			} else if (rightPressed) {
				spaceship.x += 5;
			}

			if (upPressed) {
				spaceship.y -= 5;
			} else if (downPressed) {
				spaceship.y += 5;
			}
		}

		// Call the update function every frame
		setInterval(update, 1000 / 60); // 60 FPS
	};
</script>
</body>
</html>
