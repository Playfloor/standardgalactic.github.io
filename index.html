<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Starfield</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // Create the canvas
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            // Create the stars
            var stars = [];
            for (var i = 0; i < 1000; i++) {
                var star = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    speed: Math.random() * 0.5 + 0.1
                };
                stars.push(star);
            }

            // Draw the scene
            function draw() {
                // Clear the canvas
                context.fillStyle = "#000000";
                context.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the stars
                context.fillStyle = "#ffffff";
                for (var i = 0; i < stars.length; i++) {
                    var star = stars[i];
                    context.beginPath();
                    context.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    context.closePath();
                    context.fill();
                }

                // Move the stars
                for (var i = 0; i < stars.length; i++) {
                    var star = stars[i];
                    star.x -= star.speed;
                    if (star.x < 0) {
                        star.x = canvas.width;
                    }
                }

                // Request another animation frame
                requestAnimationFrame(draw);
            }

            // Handle keyboard input
            var aPressed = false;
            var dPressed = false;
            var fPressed = false;
            var rPressed = false;
            var qPressed = false;
            var ePressed = false;
            var wPressed = false;
            var sPressed = false;
            var zoomSpeed = 5;

            document.addEventListener("keydown", function(event) {
                switch (event.keyCode) {
                    case 65: // A
                        aPressed = true;
                        break;
                    case 68: // D
                        dPressed = true;
                        break;
                    case 70: // F
                        fPressed = true;
                        break;
                    case 82: // R
                        rPressed = true;
                        break;
                    case 81: // Q
                        qPressed = true;
                        break;
                    case 69: // E
                        ePressed = true;
                        break;
                    case 87: // W
                        wPressed = true;
                        break;
                    case 83: // S
                        sPressed = true;
                        break;
                }
            });

		document.addEventListener("keyup", function(event) {
    switch (event.keyCode) {
        case 65: // A
            aPressed = false;
            break;
        case 68: // D
            dPressed = false;
            break;
        case 70: // F
            fPressed = false;
            break;
        case 82: // R
            rPressed = false;
            break;
        case 81: // Q
            qPressed = false;
            break;
        case 69: // E
            ePressed = false;
            break;
        case 87: // W
            zoomIn = false;
            break;
        case 83: // S
            zoomOut = false;
            break;
    }
});

// Update the scene
function update() {
    // Move left and right
    if (aPressed) {
        cameraX += 5;
    } else if (dPressed) {
        cameraX -= 5;
    }

    // Move up and down
    if (fPressed) {
        cameraY -= 5;
    } else if (rPressed) {
        cameraY += 5;
    }

    // Rotate left and right
    if (qPressed) {
        cameraRotation += 0.05;
    } else if (ePressed) {
        cameraRotation -= 0.05;
    }

    // Zoom in and out
    if (zoomIn) {
        cameraZ += 5;
    } else if (zoomOut) {
        cameraZ -= 5;
    }

    // Draw the scene
    draw();

    // Call the update function every frame
    requestAnimationFrame(update);
}
	
		
		</script>
</body>
</html>
